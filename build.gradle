apply plugin: "groovy"

group = "com.directmyfile"
version = "0.1.0"

ext {
    indy = false
}

repositories {
    jcenter()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.0-beta-2${indy ? ":indy" : ""}"
    compile "org.codehaus.gpars:gpars:1.1.0"
    compile "com.bloidonia:groovy-stream:0.8.1"
    testCompile "junit:junit:4.11"
}
